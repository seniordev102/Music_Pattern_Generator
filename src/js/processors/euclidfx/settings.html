<div class="settings">
    <form>
        <div class="panel__header panel__header--sub">
            <span class="header__label">Euclidean Pattern</span>
        </div>
        <fieldset class="settings__fieldset">
            <div class="settings__row steps"></div>
            <div class="settings__row pulses"></div>
            <div class="settings__row rotation"></div>
        </fieldset>
        <div class="panel__header panel__header--sub">
            <span class="header__label">Playback</span>
        </div>
        <fieldset class="settings__fieldset">
            <div class="settings__row rate"></div>
        </fieldset>
        <div class="panel__header panel__header--sub">
            <span class="header__label">Effect</span>
        </div>
        <fieldset class="settings__fieldset">
            <div class="settings__row target"></div>
            <div class="settings__row low"></div>
            <div class="settings__row high"></div>
            <div class="settings__row mode"></div>
            <div class="settings__row is_bypass"></div>
        </fieldset>
        <div class="panel__header panel__header--sub">
            <span class="header__label">Other</span>
        </div>
        <fieldset class="settings__fieldset">
            <div class="settings__row name"></div>
            <div class="settings__row">
                <div class="setting">
                    <span class="setting__label"></span>
                    <div class="setting__value">
                        <button type="button" class="settings__delete btn">Delete</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
